<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div id="wrapper">
        <div class="header-container">
            <i class="fa-solid fa-clock"></i>
            <p> Clock </p>
        </div>
        <div class="dt_container">
            <!-- <p class="day-name"> Friday </p> -->
            <p class="curr_date"> March 24, 2023</p>
            <span class="time"> Time </span>
            <span class="session"></span>
            <i class="fa fa-bell"></i>
            <!-- <img src="static/icons8-alarm-48.png" height="20px" width="20px" alt=""> -->
        </div>
        <div class="set_container">
            <h3> Set Alarm </h3>
            <div class="input_container">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="add_alarm"> <i class="fa-solid fa-circle-plus"></i> Alarm</button>
        </div>
        <h3> Alarms</h3>
        <div id="alarm_list_container">
            <!-- <div class="alarms_list">
                <p class="set_time">00:00:00</p>
                <button type="button" class="del_alarm"> <i class="fa-solid fa-trash"></i> Delete</button>
            </div> -->
        </div>
        <div id="theme_toggler" class="bi bi-moon-fill"></div>
    </div>


    <script src="index.js"></script>
</body>

</html>
